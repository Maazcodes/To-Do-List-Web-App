{% extends 'base.html' %}
{% block title %} Password Reset {% endblock title %}

{% block content%}

<div class="container ">
    {% load crispy_forms_tags %}
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom">Forgot Password?</legend>
            <p class="mx-2 px-2">Enter your email address below. We'll email instructions for setting a new password</p>
            {{form|crispy}}
        </fieldset>
        <div class="form-group mt-2 pt-2">
            <button class="btn btn-primary" type="submit">Send me instructions!</button>
        </div>
    </form>
</div>
{% endblock content%}

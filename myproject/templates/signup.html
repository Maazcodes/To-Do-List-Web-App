{% extends 'base.html' %}
{% block title %} Sign up Page {% endblock title%}

{% block content %}

<div class="mt-3">
    <form action="/signup/"  method="POST">
        {% csrf_token %}
        {% load crispy_forms_tags %}
        <fieldset class="form-group">
            {% if form.errors %}
            <div>There are errors in the form!!</div>
            {% endif %}
            <legend class="border-bottom">Sign Up</legend>
            {{form|crispy}}
            <br>
            <button class="btn btn-primary form-group" type="submit">Sign up</button>
        </fieldset>
    </form>
</div>
{% endblock content %}

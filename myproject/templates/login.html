{% extends 'base.html' %}

{% block title %} Login Page {% endblock title%}

{% block content %}
<div class=" mt-5">
    <form action="/login/"  method="POST">
        {% csrf_token %}
        {% load crispy_forms_tags %}
        <fieldset class="form-group">
            {% if form.errors %}
            <div>There are errors in the form!!</div>
            {% endif %}
            <legend class="border-bottom">Login</legend>
            {{form|crispy}}
            <br>
            <button class="btn btn-primary" type="submit">Login</button>
            {% if next %}
            <input type="hidden" name="next" value="{{next}}">
            {% endif %}
            
        </fieldset>
        <a class="mt-2 pt-2" href="{% url 'password_reset' %}" type="submit">Forgot Password?</a>

    </form>
</div>
{% endblock content %}
